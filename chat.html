    <script>
        window.onload = function() {
            const ws = new WebSocket('ws://localhost:1200');

            ws.onopen = function(event) {
                console.log('Connected to WebSocket server');
            };

            ws.onmessage = function(event) {
                console.log('Received message from server:', event.data);
                // Display received message in the chat window
                var chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML += '<p>' + event.data + '</p>';
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('Disconnected from WebSocket server');
            };

            // Function to send a message to the server
            function sendMessage() {
                var messageInput = document.getElementById('messageInput');
                var message = messageInput.value;
                ws.send(message);
                messageInput.value = ''; // Clear input field after sending
            }

        };

    </script>
    <!-- <script src="script.js"></script> -->
    <div class="chat-container">
        <div class="user-list">
            <h2>Chats &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button id="addChatBtn" onclick="redirectToSearch()">+</button></h2> 

            <ul id="userList">
                <!-- User list will be dynamically added here -->
            </ul>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <h2 id="chatTitle">Selected User</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be dynamically added here -->
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        function redirectToSearch() {
            window.location.href = "search.html";
        }
    </script>
    <script>
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedUser = urlParams.get('user');

        // Set to store unique users
        const chatUsers = new Set();

        // Function to add a user to the user list
        function addUserToChatList(user) {
            const userList = document.getElementById('userList');
            const li = document.createElement('li');
            li.textContent = user;
            userList.appendChild(li);
            chatUsers.add(user); // Add user to the set
        }

        // Function to update the chat title
        function updateChatTitle(user) {
            const chatTitle = document.getElementById('chatTitle');
            chatTitle.textContent = user;
        }

        // If a user is selected from the search page, add them to the chat list
        if (selectedUser) {
            addUserToChatList(selectedUser);
            updateChatTitle(selectedUser);
        }

        // Handle sending messages, etc. here...
    </script>
