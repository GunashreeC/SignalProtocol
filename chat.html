<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
}

.chat-container {
    height: 100%;
    display: flex;
}

.user-list {
    width: 25%;
    background-color: #f0f0f0;
    padding: 20px;
}

.user-list h2 {
    margin-top: 0;
}

.user-list ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.user-list li {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #ccc;
}

.user-list li:hover {
    background-color: #ddd;
}

.chat-window {
    width: 75%;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background-color: #0056b3;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin: 0;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
}

.chat-input {
    padding: 20px;
    display: flex;
    align-items: center;
    background-color: #f0f0f0;
}

.chat-input input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
}

.chat-input button {
    padding: 10px 15px;
    background-color: #0056b3;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #128C7E;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="user-list">
            <h2>Chats &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button id="addChatBtn" onclick="redirectToSearch()">+</button></h2> 

            <ul id="userList">
                <!-- User list will be dynamically added here -->
            </ul>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <h2 id="chatTitle">Selected User</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function redirectToSearch() {
            window.location.href = "search.html";
        }
    </script>
    <script>
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedUser = urlParams.get('user');

        // Set to store unique users
        const chatUsers = new Set();

        // Function to add a user to the user list
        function addUserToChatList(user) {
            const userList = document.getElementById('userList');
            const li = document.createElement('li');
            li.textContent = user;
            userList.appendChild(li);
            chatUsers.add(user); // Add user to the set
        }

        // Function to update the chat title
        function updateChatTitle(user) {
            const chatTitle = document.getElementById('chatTitle');
            chatTitle.textContent = user;
        }

        // If a user is selected from the search page, add them to the chat list
        if (selectedUser) {
            addUserToChatList(selectedUser);
            updateChatTitle(selectedUser);
        }

        // Handle sending messages, etc. here...
    </script>


</body>
</html>
